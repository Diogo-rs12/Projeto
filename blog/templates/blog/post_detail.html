{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p> Postado em {{ post.published_date }} por {{ post.author }}</p> 
            </div>
        {% endif %}
        <div>
            <a class="retorno" href="{% url 'post_list' %}"> Voltar </a>
        </div>
        <div>
            <h2>{{ post.title }}</h2>
        </div>
        <div class="linha"></div>
        <br>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="linha"></div>
        <br>
        <div class="ima">
            <img src= "{{ post.image.url }}" class="img-responsive" style="width: 80%; float: left; margin-right: 10px;"/>
        </div>
    </div>
{% endblock %}
